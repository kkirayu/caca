<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Ulang Tahun!</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .card h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .card p {
      color: #555;
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    .card .btn {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }

    .card .btn:hover {
      background-color: #45a049;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Selamat Ulang Tahun!</h1>
    <p>Semoga hari ini dan setiap harimu dipenuhi dengan kebahagiaan, kesehatan, dan sukacita. Semoga Tuhan memberkatimu selalu.</p>
    <a href="#" class="btn" onclick="showVideo()">Tonton Video Ucapan</a>
    <div id="video-container" class="video-container" style="display: none;">
      <iframe width="560" height="315" src="https://youtu.be/5miBIaD80SM?si=BVy9kAAQFcgvF7Hp" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <audio id="birthday-song" src="https://example.com/happy-birthday.mp3" autoplay></audio>
    </div>
  </div>

  <script>
    function showVideo() {
      var videoContainer = document.getElementById("video-container");
      videoContainer.style.display = "block";
    }
  </script>
</body>
</html>
